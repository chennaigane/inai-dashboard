version: "3.9"
services:
  pg:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inai
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
  api:
    build: { context: ., dockerfile: infra/Dockerfile.backend }
    depends_on: [pg]
    environment:
      - PG_DSN=postgresql+psycopg2://postgres:postgres@pg:5432/inai
      - SLACK_WEBHOOK=
    volumes: ["./data:/app/data"]
    ports: ["8000:8000"]
  ui:
    build: { context: ., dockerfile: infra/Dockerfile.frontend }
    depends_on: [api]
    environment:
      - API_URL=http://api:8000
    ports: ["8501:8501"]
volumes:
  pgdata:
